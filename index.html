<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-box">            
            <form id="form-container" >
                <input type="text" id="inputview">
            </form>
            <div id="calculator-Btn">
                <button id="clear" class="btn opr-d">C</button>
                <button id="back" class="btn opr-d">Del</button>
                <button id="opr" class="btn opr">+</button>
                <button id="opr" class="btn opr">-</button>
                <button id="num" class="btn">7</button>
                <button id="num" class="btn">8</button>
                <button id="num" class="btn">9</button>
                <button id="opr" class="btn opr">*</button>
                <button id="num" class="btn">4</button>
                <button id="num" class="btn">5</button>
                <button id="num" class="btn">6</button>
                <button id="opr" class="btn opr">/</button>
                <button id="num" class="btn">1</button>
                <button id="num" class="btn">2</button>
                <button id="num" class="btn">3</button>
                <button id="percent" class="btn opr">%</button>
                <button id="num" class="btn">0</button>
                <button id="num" class="btn">.</button>
                <button id="equal" class="btn eql">=</button>
            </div>  
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
